<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>圖上放字</title>
	<style type="text/css">
		.first{
			position: relative;
			background-color: red;
		}
		.second{
			position: absolute;
			bottom: 0px;
			left: 10px;
			background-color: blue;
		}
	</style>
</head>
<body>
	第一個區塊調整整體的位置，第二個區塊調整文字的位置
	<div class="first">
		第一個區塊
		<img src="http://fakeimg.pl/350x200/ff0000/000">
		<div class="second">
			第二個區塊
			<p>文字在這</p>
		</div>
	</div>
</body>
</html>
